@let colors = palette | splitHexPalette;
@if (colors === undefined) {
    <main>404</main>
}
@else {
    <main class="color-palette">
        @for (color of colors; track $index) {
            <div class="color-container"
                 [style.background-color]="color">
                <button class="copy-color" (click)="copyToClipboard(color)"
                        [id]="$index">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy-icon lucide-copy">
                            <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                        </svg>
                        {{ color }}
                </button>
            </div>
        }
        </main>
}
